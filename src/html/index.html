<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript - osnove jQueryja</title>

    <style>
        .text-danger {
            color: goldenrod;
        }
    </style>
</head>

<body>
    <form id="loginForm" action="javascript:;" data-parsley-validate="true">
        <!-- action="javascript:;" => ovako potpuno sprečavamo default-ni event -->
        <p>
            <label>Username:</label>
            <input type="text" name="username" required>
        </p>
        <p>
            <label>Password:</label>
            <input type="password" name="password" required minlength="8">
        </p>
        <p>
            <button>Login</button>
        </p>
    </form>

    <script src="/assets/js/bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            App.init({
                loginForm: '#loginForm'
            });
        });
    </script>
</body>

</html>
